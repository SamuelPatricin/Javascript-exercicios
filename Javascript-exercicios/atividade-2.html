<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>

        #imc {
            font-weight: bold;
        }

        #situacao {
            font-weight: bold;
        }

        .verde {
            color: green;
        }

        .laranja {
            color: orange;
        }

        .vermelho {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Calculadora IMC</h1>
<p>Informe a altura abaixo:</p>
<input type="text" id="altura" placeholder="Altura em metros">
<br><br>
<p>Informe a pesagem abaixo:</p>
<input type="text" id="pesagem" placeholder="Peso em quilos">
<br><br>

<button onclick="calcularIMC()">Obter Resultado</button>
<p>IMC: <span id="imc"></span></p>
<p>Situação: <span id="resultado"></span></p>

<script>
        function calcularIMC() {
            const pesagem = parseFloat(document.getElementById("pesagem").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(pesagem) || isNaN(altura) || altura <= 0) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            const imc = pesagem / (altura * altura);
            document.getElementById("imc").innerHTML = imc.toFixed(2);

            const resultadoElement = document.getElementById("resultado");

            let resultado;
            let resultadoClass;

            if (imc < 17) {
                resultado = "Muito abaixo do pesagem";
                resultadoClass = "vermelho";
            } else if (imc >= 17 && imc < 18.5) {
                resultado = "Abaixo do pesagem";
                resultadoClass = "laranja";
            } else if (imc >= 18.5 && imc < 25) {
                resultado = "Peso normal";
                resultadoClass = "verde";
            } else if (imc >= 25 && imc < 30) {
                resultado = "Acima do peso";
                resultadoClass = "laranja";
            } else if (imc >= 30 && imc < 35) {
                resultado = "Obesidade I";
                resultadoClass = "vermelho";
            } else if (imc >= 35 && imc < 40) {
                resultado = "Obesidade II (severa)";
                resultadoClass = "vermelho";
            } else {
                resultado = "Obesidade III (mórbida)";
                resultadoClass = "vermelho";
            }

            resultadoElement.innerHTML = resultado;
            resultadoElement.className = resultadoClass;
        }
    </script>
</body>
</html>
